<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
   body, html {
  margin: 0;
  padding: 0;
  font-family:'Times New Roman', Times, serif;
  background-color: #f0f2f5;
  color: #333;
  height: 100%;
}

h1 {
  margin-bottom: 20px;
  color: #333;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
  max-width: 400px;
  width: 100%;
  text-align: center;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
}

input[type="number"] {
  width: calc(100% - 22px);
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #17153b;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="index.html" class="logo">Train Ticket Reservation System</a>
      <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    </nav>
  </header>
  <aside id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
    <ul class="sidebar-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="search-trains.html"><i class="fas fa-search"></i> Search for Trains</a></li>
      <li><a href="book-ticket.html"><i class="fas fa-ticket-alt"></i> Book a Ticket</a></li>
      <li><a href="admin-login.html"><i class="fas fa-user-shield"></i> Admin Login</a></li>
      <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign up</a></li>
      <!-- <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li> -->
    </ul>
  </aside>
  <main class="main-content">
    <section class="content">
  <h1>Payment</h1>
  <form id="payment-form">
    <input type="hidden" id="booking-id">
    <label for="amount">Amount:</label>
    <input type="number" id="amount"   name="amount" readonly><br><br>
    <button type="submit">Pay Now</button>
  </form>
  </section>
  </main>
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script> 
  <script src="payment.js"></script>
</body>
</html>
