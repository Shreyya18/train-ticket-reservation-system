<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #f0f2f5;
  color: #333;
  height: 100%;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  height: 100%;
}

h1 {
  margin-bottom: 30px;
  color: #333;
}

form {
  width: 500px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  background-color: #17153B;
  color: rgb(44, 44, 44);
}

label {
  margin-bottom: 8px;
  font-weight: 500;
  color: white;
}

input[type="text"], input[type="number"], select {
  padding: 10px;
  margin-bottom: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

button {
  padding: 10px;
  margin-bottom: 10px;
  background-color: white;
  color: black;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <header class="header">
  <nav class="navbar">
    <a href="index.html" class="logo">Train Ticket Reservation System</a>
    <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
  </nav>
</header>
<aside id="sidebar" class="sidebar">
  <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
  <ul class="sidebar-links">
    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="search-trains.html"><i class="fas fa-search"></i> Search for Trains</a></li>
    <li><a href="book-ticket.html"><i class="fas fa-ticket-alt"></i> Book a Ticket</a></li>
    <li><a href="admin-login.html"><i class="fas fa-user-shield"></i> Admin Login</a></li>
    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
    <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign up</a></li>
    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
  </ul>
</aside>
<main class="main-content">
  <section class="content">
  <h1>Book Ticket</h1>
  <form id="book-ticket-form">
    <input type="hidden" id="user-id">
    <input type="hidden" id="train-no">
    <input type="hidden" id="from">
    <input type="hidden" id="to">
    <input type="hidden" id="date">
    <label for="passenger-name">Name:</label>
    <input type="text" id="passenger-name" required>
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" required>
    <button type="submit">Submit</button>
  </form>
  </section>
  </main>
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
  <script src="book-ticket.js"></script>
</body>
</html>
