<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking History</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #737296;
  color: #333;
  height: 100%;
}

.navbar {
  background-color: #17153B;
  color: #fff;
  padding: 10px 20px;
}

.navbar ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.navbar ul li {
  margin: 0 15px;
}

.navbar ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  padding: 5px 10px;
  transition: background-color 0.3s ease;
}

.navbar ul li a.active,
.navbar ul li a:hover {
   background-color: #555; 
  border-radius: 5px;
}

main {
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

.history-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
  margin: 0 auto;
  max-width: 1200px;
}

#booking-history-table {
  width: 100%;
  overflow-x: auto;
}

#booking-history-table table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

#booking-history-table th, #booking-history-table td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

#booking-history-table th {
  background-color: #17153B;
  color: #fff;
}

#booking-history-table tr:nth-child(even) {
  background-color: #f9f9f9;
}

#booking-history-table tr:hover {
  background-color: #f1f1f1;
}

  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="logo">Train Ticket Reservation System</a></li>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="booking-history.html" class="active">Booking History</a></li>
      <li><a href="admin-login.html">Logout</a></li>
    </ul>
  </nav>

  <!-- Booking History Content -->
  <main>
    <h1>Booking History</h1>
    <section class="history-content">
      <div id="booking-history-table"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/booking-history')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            const bookings = data.bookings;
            const tableHTML = `
              <table>
                <thead>
                  <tr>
                    <th>Booking ID</th>
                    <th>Train No</th>
                    <th>Train Name</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Journey Date</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Passenger Name</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Age</th>
                    <th>Amount</th>
                    <th>Payment Date</th>
                  </tr>
                </thead>
                <tbody>
                  ${bookings.map(booking => {
                    return `
                      <tr>
                        <td>${booking.booking_id}</td>
                        <td>${booking.train_no}</td>
                        <td>${booking.Train_Name}</td>
                        <td>${booking.Source_Station}</td>
                        <td>${booking.Destination_Station}</td>
                        <td>${booking.journey_date}</td>
                        <td>${booking.Departure_Time}</td>
                        <td>${booking.Arrival_Time}</td>
                        <td>${booking.passenger_name}</td>
                        <td>${booking.gender}</td>
                        <td>${booking.phone}</td>
                        <td>${booking.status}</td>
                        <td>${booking.age}</td>
                        <td>â‚¹${booking.amount}</td>
                        <td>${booking.payment_date}</td>
                      </tr>
                    `;
                  }).join('')}
                </tbody>
              </table>
            `;
            document.getElementById('booking-history-table').innerHTML = tableHTML;
          } else {
            alert('Error fetching booking history.');
          }
        })
        .catch(error => {
          console.error('Error fetching booking history:', error);
          alert('Error fetching booking history.');
        });
    });
  </script>
</body>
</html>
