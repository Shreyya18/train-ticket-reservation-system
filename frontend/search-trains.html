<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Reservation System</title>
    <style>
      body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f2f5;
    color: white;
    height: 100%;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    height: 100%;
  }
  
  h1 {
    margin-bottom: 30px;
    color: white;
  }
  
  form {
    width: 500px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    color: rgb(255, 252, 252);
  }
  
  label {
    margin-bottom: 8px;
    font-weight: 500;
    color: white;
  }
  
  input[type="text"], input[type="number"], select {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  

  button {
    padding: 15px;
    background-color: #17153B;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #0056b3;
  }

  #search-button{
    background-color: white;
    color: black;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }
  #search-button:hover {
    background-color: #272369;
    color: white;
  }

  

    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="index.html" class="logo">Train Ticket Reservation System</a>
      <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    </nav>
  </header>

  <aside id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
    <ul class="sidebar-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="search-trains.html"><i class="fas fa-search"></i> Search for Trains</a></li>
      <li><a href="book-ticket.html"><i class="fas fa-ticket-alt"></i> Book a Ticket</a></li>
      <li><a href="admin-login.html"><i class="fas fa-user-shield"></i> Admin Login</a></li>
      <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign up</a></li>
      <!-- <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li> -->
    </ul>
  </aside>

  <main class="main-content">
    <section class="content" style="background-color: #17153B;" >
    <h1 style="color: #17153B;">Search for Trains</h1>
    <form id="search-form">
      <label for="from">From:</label>
      <input type="text" id="from" name="from" required>
      <label for="to">To:</label>
      <input type="text" id="to" name="to" required>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="">Select Class</option>
            <!-- Options will be populated dynamically -->
        </select>
      <input type="submit" value="Search" id="search-button">
    </form>
    <div id="search-results">
      <!-- Search results will be displayed here -->
    </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Train Ticket Reservation System. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
  <script src="search-train.js"></script>
</body>
</html>
